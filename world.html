<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./semantic/semantic.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js">

    </script>
    <script src="semantic/semantic.js">

    </script>
  </head>
  <style media="screen">
  body{
    background-image: url("world1.jpg");
    background-size: cover;
  }
    #info-layer{
      position: fixed;
      left:0px;
      right:0px;
      top:0xp;
      bottom:0px;
    }
    /*.player-data{
      width:170px;
      min-height:80px;
      position: fixed;
      top:4rem;
      right:5rem;
    }*/

    .ui.card.player-data{
      position: fixed;
      top:2rem;
      right:2rem;
      background-color: rgba(255,255,255,0.5)
    }
    .ui.fiuld.link.card > .image{
      height:120px !important;
      overflow-y: hidden;
    }
    /*.blurring.dimmable.image.card-image > image{
      height:100%;
    }*/
    .ui.fiuld.link.card{
      background-color: rgba(255,255,255,0.5)
    }
  </style>
  <body>
    <div class="world-layer">
      <div class="ui grid" style="margin-top:2rem;">
        <div class="one wide column">

        </div>
        <div class="eleven wide column">
          <div class="ui special cards">
            <div class="ui fiuld link card">
              <div class="image">

                <img src="city1.jpg">
              </div>
              <div class="content">
                <a class="header">贸易区</a>
                <div class="meta">
                  与其它玩较进行情报交易
                </div>
              </div>
              <div class="extra content">
                <a>
                  <i class="users icon"></i>
                  2 Members
                </a>
              </div>
            </div>
            <div class="ui fiuld link ld link card">
              <div class="image">

                <img src="city2.jpg">
              </div>
              <div class="content">
                <a class="header">学校</a>
                <div class="meta">
                  获得攻略资料、学习资源等
                </div>
              </div>
              <div class="extra content">
                <a>
                  <i class="users icon"></i>
                  2 Members
                </a>
              </div>
            </div>
            <div class="ui fiuld link card">
              <div class="image">

                <img src="city3.jpg">
              </div>
              <div class="content">
                <a class="header">狩猎场</a>
                <div class="meta">
                  一些简单的用于升级的练习题目。
                </div>
              </div>
              <div class="extra content">
                <a>
                  <i class="users icon"></i>
                  2 Members
                </a>
              </div>
            </div>
            <div class="ui fiuld link card">
              <div class="image">

                <img src="city4.jpg">
              </div>
              <div class="content">
                <a class="header">挑战区</a>
                <div class="meta">
                  通往下一层世界的必经之路
                </div>
              </div>
              <div class="extra content">
                <a>
                  <i class="users icon"></i>
                  2 Members
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="four wide column">

        </div>
      </div>
    </div>
    <div id="info-layer">
      <div class="player-data">
        <div class="value-container">
          <div class="hp value">

          </div>
        </div>
        <div class="value-container">
          <div class="mp value">

          </div>
        </div>
        <div class="player-avator">
        </div>
      </div>
      <div class="ui card player-data" >
        <div class="content">
          <img class="right circular floated mini ui image" src="https://avatars3.githubusercontent.com/u/22167673?s=460&v=4">
          <div class="header">
            Chen Hao
          </div>
          <div class="meta">
            Warrior
          </div>
          <div class="description">
            <i class="selected yellow radio icon"></i>264
            <i class="selected orange idea icon"></i>12
          </div>
        </div>
        <div class="ui basic segment">
          <div class="ui red inverted small progress" data-percent="74" id="hp">
            <div class="bar">
              <div class="progress"></div>
            </div>
            <div class="label">HP</div>
          </div>
          <div class="ui blue inverted small progress" id="mp">
            <div class="bar">
              <div class="progress"></div>
            </div>
            <div class="label">MP</div>
          </div>
          <div class="ui yellow inverted small progress" id="experience">
            <div class="bar">
              <div class="progress"></div>
            </div>
            <div class="label">EX</div>
          </div>
        </div>

      </div>
    </div>
    <script type="text/javascript">
      $('#hp').progress({percent: 98});
      $('#mp').progress({percent: 94});
      $('#experience').progress({percent: 72});
    </script>
  </body>
</html>
