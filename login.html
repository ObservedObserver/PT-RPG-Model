<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./semantic/semantic.css">
  </head>
  <style media="screen">
    body{
      background-color: #000000;
    }
    #login-form{
      position: fixed;
      left:50%;
      top:50%;
      transform: translate(-50%,-50%);
      background-color: #000;
      border: 1px solid #454545;
      width:20rem;
      height:16rem;
      padding:1.26rem;
    }
    .ui.inverted.form input.input-box{
      background-color: #000;
      border: 0px solid #000 !important;
      border-bottom: 2px solid #d0d0d0 !important;
    }
  </style>
  <body>
    <div class="ui vertical inverted segment" id="login-form">
      <h3 class="ui header">SAO</h3>
      <form class="ui inverted form" action="index.html" method="post">
        <div class="field">
          <input type="text" class="input-box" name="" value="" placeholder="username">
        </div>
        <div class="field">
          <input type="text" class="input-box" name="" value="" placeholder="password">
        </div>
        <button type="button" class="ui inverted button" name="button">Login</button>
      </form>
    </div>
  </body>
</html>
